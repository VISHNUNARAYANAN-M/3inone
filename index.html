<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinkerHub 3 in one</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="headerdiv">
        <img id="logo1"src="tinkerhub.png" alt="logo">
        <img id="logo2"src="3in1.png" alt="logo">
      </div>
    </header>
    <h1 class="heading">THREE IN ONE WORKSHOP SERIES</h1>
    <h3 class="subheading">A three in one workshop series on <b>Web Development</b>,<b>Flutter</b> and <b>Python</b></h3>
    <div class="frame1div">
      <img id="mainposter"src="frame1.jpg" alt="mainposter">
    </div>
    <h2 class="eventheading">EVENTS</h2>
    <div class="events">
      <div class="web">
        <img class="eventposter"src="webframe.jpg" alt="web">
        <a href="https://bit.ly/webx101">RegisterNow</a>
      </div>
      <div class="python">
        <img class="eventposter"src="pframe.jpg" alt="python">
        <a href="https://bit.ly/pythonx101">RegisterNow</a>
      </div>
      <div class="flutter">
        <img class="eventposter"src="flutterframe.jpg" alt="flutter">
        <a href=" https://bit.ly/flutterx101">RegisterNow</a>
      </div>
    </div>
    <footer>
      <p>Enjoy The Events</p>
    </footer>
  </body>
</html>
